<!DOCTYPE html>
<html lang="en">
<head>

<body class="bg-slate-900 text-white min-h-screen flex flex-col items-center justify-center cosmic-bg">
    <div id="game-container" class="w-full max-w-3xl p-6 bg-slate-800 bg-opacity-90 rounded-xl shadow-2xl">
        <!-- Header -->
        <h1 class="text-4xl font-bold text-center mb-6 text-indigo-400">Cosmic Games Hub</h1>
        
        <!-- Stats Section -->
        <div class="flex justify-between items-center mb-6 text-lg">
            <div class="flex items-center">
                <i class="fas fa-gem text-yellow-400 mr-2"></i>
                <span>Gems: <span id="gems" class="font-bold">0</span></span>
            </div>
            <div class="flex items-center">
                <i class="fas fa-coins text-indigo-400 mr-2"></i>
                <span>CosmicCoins: <span id="coins" class="font-bold">1000</span></span>
            </div>
        </div>

        <!-- Game Selection Buttons -->
        <div id="game-selection" class="grid grid-cols-2 gap-4 mb-6">
            <button class="game-btn bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300 ease-in-out transform hover:scale-105" data-game="cosmic-blast">
                <i class="fas fa-rocket mr-2"></i>Cosmic Blast
            </button>
            <button class="game-btn bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300 ease-in-out transform hover:scale-105" data-game="cosmic-spinner">
                <i class="fas fa-sync-alt mr-2"></i>Cosmic Spinner
            </button>
            <button class="game-btn bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300 ease-in-out transform hover:scale-105" data-game="hold-cosmic">
                <i class="fas fa-hand-rock mr-2"></i>Hold Cosmic
            </button>
            
        </div>
</div>
        <div id="game-area" class="bg-slate-700 rounded-lg p-4 h-96 relative overflow-hidden">
            <!-- Game elements will be added here dynamically -->
        </div>
    </div>
    
        

        
<script>
    document.addEventListener("DOMContentLoaded", function () {
    const musicPlayer = document.getElementById('music-player');
    const muteButton = document.getElementById('mute-btn');
    const unmuteButton = document.getElementById('unmute-btn');

    // Mute the player
    muteButton.addEventListener('click', () => {
        musicPlayer.muted = true;
        muteButton.classList.add('hidden');
        unmuteButton.classList.remove('hidden');
    });

    // Unmute the player
    unmuteButton.addEventListener('click', () => {
        musicPlayer.muted = false;
        unmuteButton.classList.add('hidden');
        muteButton.classList.remove('hidden');
    });
});

</script>

    
    <script>
        const gameArea = document.getElementById('game-area');
        const gemsElement = document.getElementById('gems');
        const coinsElement = document.getElementById('coins');
        const gameButtons = document.querySelectorAll('.game-btn');

        let gems = parseInt(localStorage.getItem('gems')) || 0;
        let coins = parseInt(localStorage.getItem('coins')) || 1000;
        let currentGame = null;
        let gameInterval;

        function updateResources() {
            gemsElement.textContent = gems;
            coinsElement.textContent = coins;
            localStorage.setItem('gems', gems);
            localStorage.setItem('coins', coins);
        }

        function createSVGElement(type) {
            const ns = "http://www.w3.org/2000/svg";
            const svg = document.createElementNS(ns, "svg");
            svg.setAttribute("xmlns", ns);
            svg.setAttribute("viewBox", "0 0 24 24");
            svg.setAttribute("width", "40");
            svg.setAttribute("height", "40");

            const path = document.createElementNS(ns, "path");
            if (type === "asteroid") {
                svg.setAttribute("fill", "#9CA3AF");
                path.setAttribute("d", "M21.82 15.42L19.32 19.75C18.83 20.61 17.92 21.06 17 21H15V23L12.5 18.5L15 14V16H17.82L15.6 12.15L19.93 9.65C20.79 9.16 21.24 8.25 21.18 7.33C21.13 6.41 20.54 5.57 19.66 5.18C18.78 4.79 17.77 4.91 17 5.5L12.72 8.19L5.82 3.63C4.97 3.06 3.83 3.13 3.05 3.83C2.27 4.5 2.03 5.62 2.50 6.54L5.72 13.14L4.72 14.61C3.29 17.01 3.81 20.12 6.00 22.00L7.00 23.00L6.00 12.00L10.00 14.00L12.00 22.00L13.00 21.00L13.31 20.58C13.59 20.18 13.78 19.74 13.87 19.26L14.20 17.78L16.20 19.78C16.80 20.38 17.20 21.18 17.20 22.00V23.00L18.20 22.00C19.82 20.38 20.50 18.10 20.00 16.00L19.82 15.42H21.82ZM13.00 2.00C12.40 2.00 12.00 2.40 12.00 3.00C12.00 3.60 12.40 4.00 13.00 4.00C13.60 4.00 14.00 3.60 14.00 3.00C14.00 2.40 13.60 2.00 13.00 2.00Z");
            } else if (type === "spaceship") {
                svg.setAttribute("fill", "#818cf8");
                path.setAttribute("d", "M13,2.05V5.08C16.39,5.57 19,8.47 19,12C19,12.9 18.82,13.75 18.5,14.54L21.12,16.07C21.68,14.83 22,13.45 22,12C22,6.82 18.05,2.55 13,2.05M12,19A7,7 0 0,1 5,12C5,8.47 7.61,5.57 11,5.08V2.05C5.94,2.55 2,6.81 2,12A10,10 0 0,0 12,22C15.3,22 18.23,20.39 20.05,17.91L17.45,16.38C16.17,18 14.21,19 12,19Z");
            } else if (type === "gem") {
                svg.innerHTML = `
                    <linearGradient id="gem-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#48BB78;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#34D399;stop-opacity:1" />
                    </linearGradient>
                    <path fill="url(#gem-gradient)" d="M6,16L3,5L8.5,2L14,5L12,16H6M9.36,14L10.8,7.3L8.5,5.5L5.14,7.15L6.8,14H9.36M14.64,14L16.3,7.15L13,5.5L10.7,7.3L12.14,14H14.64M16,16L18,5L13.5,2L8,5L10,16H16Z"/>
                `;
                return svg;
            }
            svg.appendChild(path);
            return svg;
        }

        function startCosmicBlast() {
            gameArea.innerHTML = '<div id="score" class="absolute top-2 left-2 text-xl font-bold">Score: 0</div>';
            let score = 0;
            let isGameOver = false;
            const scoreElement = document.getElementById('score');

            const ship = createSVGElement('spaceship');
            ship.classList.add('absolute', 'bottom-0', 'left-1/2', 'transform', '-translate-x-1/2');
            gameArea.appendChild(ship);

            function createGameObject(type) {
                const object = document.createElement('div');
                object.className = `absolute ${type} float`;
                object.style.left = `${Math.random() * (gameArea.clientWidth - 40)}px`;
                object.style.top = '-40px';

                if (type === 'asteroid') {
                    object.appendChild(createSVGElement('asteroid'));
                } else if (type === 'gem') {
                    object.appendChild(createSVGElement('gem'));
                }

                gameArea.appendChild(object);
                return object;
            }

            function moveObject(object) {
                const speed = object.classList.contains('asteroid') ? 2 : 1;
                object.style.top = `${parseInt(object.style.top) + speed}px`;

                if (parseInt(object.style.top) > gameArea.clientHeight) {
                    object.remove();
                }
            }

            function checkCollision(object) {
                const shipRect = ship.getBoundingClientRect();
                const objectRect = object.getBoundingClientRect();

                return !(shipRect.right < objectRect.left || 
                         shipRect.left > objectRect.right || 
                         shipRect.bottom < objectRect.top || 
                         shipRect.top > objectRect.bottom);
            }

            function updateGame() {
                if (isGameOver) return;

                const objects = gameArea.querySelectorAll('.asteroid, .gem');
                objects.forEach(object => {
                    moveObject(object);
                    if (checkCollision(object)) {
                        if (object.classList.contains('asteroid')) {
                            endGame();
                        } else {
                            score += 10;
                            gems += 1;
                            scoreElement.textContent = `Score: ${score}`;
                            updateResources();
                            object.remove();
                        }
                    }
                });

                if (Math.random() < 0.05) {
                    createGameObject('asteroid');
                }
                if (Math.random() < 0.02) {
                    createGameObject('gem');
                }
            }

            gameInterval = setInterval(updateGame, 50);

            gameArea.addEventListener('mousemove', (e) => {
                const rect = gameArea.getBoundingClientRect();
                const x = e.clientX - rect.left - 20;
                ship.style.left = `${Math.max(0, Math.min(x, gameArea.clientWidth - 40))}px`;
            });

            function endGame() {
                isGameOver = true;
                clearInterval(gameInterval);
                const finalScore = score;
                const finalGems = gems - score / 10;
                setTimeout(() => {
                    alert(`Game Over! You scored ${finalScore} points and earned ${finalGems} Galactic Gems!`);
                    gameArea.innerHTML = '';
                }, 100);
            }
        }

        function startCosmicSpinner() {
            const prizes = [
                { type: 'gem', amount: 5, probability: 0.3 },
                { type: 'coin', amount: 50, probability: 0.3 },
                { type: 'gem', amount: 10, probability: 0.2  },
                { type: 'coin', amount: 100, probability: 0.15 },
                { type: 'gem', amount: 20, probability: 0.05 },
            ];

            gameArea.innerHTML = `
                <div class="flex flex-col items-center justify-center h-full">
                    <div id="spinner" class="w-64 h-64 border-8 border-indigo-600 rounded-full relative mb-4">
                        ${prizes.map((prize, index) => `
                            <div class="absolute w-full h-full" style="transform: rotate(${index * (360 / prizes.length)}deg)">
                                <div class="absolute top-0 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-indigo-500 text-white px-2 py-1 rounded">
                                    ${prize.type === 'gem' ? 'üíé' : 'ü™ô'} ${prize.amount}
                                </div>
                            </div>
                        `).join('')}
                        <div id="spinner-arrow" class="absolute top-0 left-1/2 -translate-x-1/2 -translate-y-1/2 text-4xl">‚¨áÔ∏è</div>
                    </div>
                    <button id="spin-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded">Spin</button>
                </div>
            `;

            const spinBtn = document.getElementById('spin-btn');
            const spinner = document.getElementById('spinner');

            spinBtn.addEventListener('click', () => {
                spinBtn.disabled = true;
                const totalRotation = 3600 + Math.random() * 360;
                spinner.style.transition = 'transform 5s cubic-bezier(0.25, 0.1, 0.25, 1)';
                spinner.style.transform = `rotate(${totalRotation}deg)`;

                setTimeout(() => {
                    const finalRotation = totalRotation % 360;
                    const prizeIndex = Math.floor(finalRotation / (360 / prizes.length));
                    const prize = prizes[prizeIndex];

                    if (prize.type === 'gem') {
                        gems += prize.amount;
                    } else {
                        coins += prize.amount;
                    }
                    updateResources();
                    alert(`You won ${prize.amount} ${prize.type === 'gem' ? 'Galactic Gems' : 'CosmicCoins'}!`);
                    spinBtn.disabled = false;
                }, 5000);
            });
        }

        
      function startSwipeCosmic() {
    gameArea.innerHTML = `
        <canvas id="game-canvas" width="300" height="400" class="border border-indigo-600"></canvas>
        <p id="swipe-timer" class="mt-4 text-2xl font-bold">60</p>
        <p id="swipe-score" class="mt-2 text-xl">Score: 0</p>
        <button id="start-swipe" class="mt-4 bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded">Start Game</button>
    `;

    const canvas = document.getElementById('game-canvas');
    const ctx = canvas.getContext('2d');
    const swipeTimer = document.getElementById('swipe-timer');
    const swipeScore = document.getElementById('swipe-score');
    const startButton = document.getElementById('start-swipe');

    let gameCoins = []; // Renamed to avoid conflict
    let score = 0;
    let timeLeft = 60;
    let isGameRunning = false;
    let gameLoop;

    // Coin class definition
    class Coin {
        constructor(x, y, value, velocity) {
            this.x = x;
            this.y = y;
            this.value = value;
            this.velocity = velocity;
        }
    }

    // Generate a new coin
    function generateCoin() {
        const x = canvas.width;
        const y = Math.random() * (canvas.height - 20);
        const value = Math.floor(Math.random() * 10) + 1;
        const velocity = Math.random() * 2 + 1;
        gameCoins.push(new Coin(x, y, value, velocity));
    }

    // Update game state and draw coins
    function updateGame() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        gameCoins = gameCoins.filter(coin => {
            coin.x -= coin.velocity;
            ctx.fillStyle = 'gold';
            ctx.beginPath();
            ctx.arc(coin.x, coin.y, 10, 0, Math.PI * 2);
            ctx.fill();
            ctx.fillStyle = 'black';
            ctx.font = '10px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(coin.value, coin.x, coin.y + 3);

            return coin.x > -20; // Remove coins that go off screen
        });

        // Occasionally generate a new coin
        if (Math.random() < 0.05) {
            generateCoin();
        }

        // Update the score display
        swipeScore.textContent = `Score: ${score}`;
    }

    // Handle swipe/click on canvas
    function handleSwipe(e) {
        if (!isGameRunning) return;

        const rect = canvas.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;

        gameCoins = gameCoins.filter(coin => {
            if (Math.abs(coin.x - x) < 20 && Math.abs(coin.y - y) < 20) {
                score += coin.value;
                return false; // Remove coin if swiped
            }
            return true;
        });
    }

    // Listen for swipe (click) on the canvas
    canvas.addEventListener('click', handleSwipe);

    // Start the game
    startButton.addEventListener('click', () => {
        if (isGameRunning) return;

        isGameRunning = true;
        startButton.style.display = 'none'; // Hide the start button
        score = 0;
        timeLeft = 60;

        // Game loop runs at 60 FPS
        gameLoop = setInterval(() => {
            if (isGameRunning) {
                updateGame();
                timeLeft--;
                swipeTimer.textContent = timeLeft;

                if (timeLeft <= 0) {
                    clearInterval(gameLoop); // Stop game loop
                    isGameRunning = false;
                    alert(`Time's up! You scored ${score} points!`);
                    
                    // Update the global resources (coins or gems)
                    coins += score; // Assuming 'coins' is the global resource variable
                    updateResources(); // Update the resource display
                    gameArea.innerHTML = ''; // Clear game area

                    // Reset the start button for replay
                    startSwipeCosmic(); // Reinitialize the game
                }
            }
        }, 1000 / 60); // 60 frames per second
    });
}

        
        function startHoldCosmic() {
            gameArea.innerHTML = `
                <div class="flex flex-col items-center justify-center h-full">
                    <button id="hold-button" class="w-32 h-32 bg-indigo-600 rounded-full flex items-center justify-center cursor-pointer select-none text-2xl font-bold">HOLD</button>
                    <p id="hold-earnings" class="mt-4 text-2xl font-bold">Earnings: 0 CosmicCoins</p>
                    <p id="hold-timer" class="mt-2 text-xl">Time: 0s</p>
                </div>
            `;

            const holdButton = document.getElementById('hold-button');
            const holdEarnings = document.getElementById('hold-earnings');
            const holdTimer = document.getElementById('hold-timer');
            let isHolding = false;
            let earnings = 0;
            let holdTime = 0;
            let holdInterval;

            function updateHoldGame() {
                if (isHolding) {
                    holdTime++;
                    earnings = Math.floor(holdTime / 5);  // Earn 1 coin every 5 seconds
                    holdEarnings.textContent = `Earnings: ${earnings} CosmicCoins`;
                    holdTimer.textContent = `Time: ${holdTime}s`;
                }
            }

            function startHold() {
                isHolding = true;
                holdButton.classList.add('bg-indigo-700');
                holdInterval = setInterval(updateHoldGame, 1000);
            }

            function endHold() {
                if (isHolding) {
                    isHolding = false;
                    holdButton.classList.remove('bg-indigo-700');
                    clearInterval(holdInterval);
                    coins += earnings;
                    updateResources();
                    alert(`You held for ${holdTime} seconds and earned ${earnings} CosmicCoins!`);
                    holdTime = 0;
                    earnings = 0;
                    holdEarnings.textContent = `Earnings: 0 CosmicCoins`;
                    holdTimer.textContent = `Time: 0s`;
                }
            }

            holdButton.addEventListener('mousedown', startHold);
            holdButton.addEventListener('mouseup', endHold);
            holdButton.addEventListener('mouseleave', endHold);

            // Touch event support for mobile devices
            holdButton.addEventListener('touchstart', (e) => {
                e.preventDefault();  // Prevent mousedown event on touch devices
                startHold();
            });
            holdButton.addEventListener('touchend', (e) => {
                e.preventDefault();  // Prevent mouseup event on touch devices
                endHold();
            });
        }

        gameButtons.forEach(button => {
            button.addEventListener('click', () => {
                const game = button.dataset.game;
                currentGame = game;
                gameArea.innerHTML = '';
                clearInterval(gameInterval);
                if (game === 'cosmic-blast') startCosmicBlast();
                else if (game === 'cosmic-spinner') startCosmicSpinner();
                else if (game === 'swipe-cosmic') startSwipeCosmic();
                else if (game === 'hold-cosmic') startHoldCosmic();
            });
        });

        // Initialize resources
        updateResources();
    </script>
